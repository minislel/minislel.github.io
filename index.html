<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Akceptacja regulaminu</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2em; }
    iframe { width: 100%; height: 400px; border: 1px solid #ccc; }
    button { font-size: 1.5em; padding: 1em 2em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Regulamin</h1>
  <iframe src="regulamin.pdf"></iframe>
  <br>
  <button onclick="akceptuj()">✅ Akceptuję regulamin</button>
  <p>Liczba akceptacji: <span id="licznik">...</span></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // Konfiguracja Firebase — podmień swoimi danymi z konsoli Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyBACpoHduihVk79_XJwXZGC4u3lieOhdto",
    authDomain: "wseinalia-regulamin.firebaseapp.com",
    projectId: "wseinalia-regulamin",
    storageBucket: "wseinalia-regulamin.firebasestorage.app",
    messagingSenderId: "123102036164",
    appId: "1:123102036164:web:f14ca29e45c92b8acf4991",
    measurementId: "G-SDP7QPYEQ1"
  };

    // Inicjalizacja
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const licznikRef = db.ref("licznik");

    // Odczyt liczby akceptacji
    licznikRef.on("value", (snapshot) => {
      const val = snapshot.val() || 0;
      document.getElementById("licznik").innerText = val;
    });

    // Obsługa przycisku
    function akceptuj() {
      licznikRef.transaction(current => (current || 0) + 1);
      alert("Dziękujemy za akceptację!");
    }
  </script>
</body>
</html>
